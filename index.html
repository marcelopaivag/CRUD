<main>
    <div class="row container-fluid bg-dark text-light">
        <div class="col-md-12 col-lg-12 col-xl-5 p-5">
            <div class="text-center p-2">
                <h1>Agenda tu Cita!</h1>
            </div>

            <div class="container mb-5">
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de teléfono</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Número de teléfono">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="Fecha">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-control" id="inputTime" placeholder="Hora">
                    </div>
                    <div class="container">
                        <button type="submit" class="btn btn-success" id="btnAdd" onclick="AddData()">Agendar
                            cita</button>
                        <button type="submit" class="btn btn-info" id="btnUpdate">Modifica tu cita</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 col-xl-7 p-5">
            <table class="table table-success table-striped" id="tableData">
                <thead>
                    <tr>
                        <th scope="col">Nombre completo</th>
                        <th scope="col">Correo electrónico</th>
                        <th scope="col">Número de teléfono</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Eliminar/Editar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="justify-content-center d-flex">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10887.166894989283!2d-70.52231463642799!3d-33.381017289320226!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf345f2c0785%3A0xd1e1e9acddabae01!2sKinesiolog%C3%ADa%20OMT%20Paiva!5e0!3m2!1sen!2sus!4v1686170927305!5m2!1sen!2sus"

            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</main>
